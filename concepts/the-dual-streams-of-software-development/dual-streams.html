<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-white-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between text-xl font-bold mb-4">
            <span>2020</span>
            <span>2021</span>
            <span>2022</span>
            <span>2023</span>
            <span>2024</span>
        </div>
        <div class="border-2 border-black p-4 mb-4">
            <div class="text-lg font-semibold mb-0">INFRA MAINTENANCE STREAM</div>
            <div class="text-sm font-semibold mb-2">(Work needed to keep the application running)</div>
            <div class="flex space-x-2">
                <div class="bg-blue-200 h-4 w-16"></div>
                <div class="bg-blue-200 h-4 w-24"></div>
                <div class="h-4 w-20"></div>
                <div class="bg-blue-200 h-4 w-32"></div>
                <div class="bg-blue-200 h-4 w-28"></div>
                <div class="bg-blue-200 h-4 w-12"></div>
                <div class="bg-blue-200 h-4 w-18"></div>
                <div class="bg-blue-200 h-4 w-22"></div>
                <div class="bg-blue-200 h-4 w-26"></div>
                <div class="bg-blue-200 h-4 w-30"></div>
                <div class="bg-blue-200 h-4 w-14"></div>
                <div class="bg-blue-200 h-4 w-10"></div>
                <div class="bg-blue-200 h-4 w-8"></div>
                <div class="bg-blue-200 h-4 w-6"></div>
                <div class="h-4 w-4"></div>
                <div class="h-4 w-16"></div>
                <div class="bg-blue-200 h-4 w-24"></div>
                <div class="bg-blue-200 h-4 w-20"></div>
                <div class="h-4 w-32"></div>
                <div class="h-4 w-28"></div>
            </div>
        </div>
        <div class="border-2 border-black p-4">
            <div class="text-lg font-semibold mb-0">SPRINT STREAM</div>
            <div class="text-sm font-semibold mb-2">(New development projects)</div>
            <div class="flex space-x-2 no-scrollbar overflow-x-auto">
                <div class="border-2 border-red-500 p-1 flex space-x-1">
                    <div class="bg-blue-200 h-4 w-4"></div>
                    <div class="bg-blue-200 h-4 w-4"></div>
                    <div class="bg-blue-200 h-4 w-4"></div>
                    <div class="bg-blue-200 h-4 w-4"></div>
                </div>
                <div class="border-2 border-red-500 p-1 flex space-x-1">
                    <div class="bg-blue-200 h-4 w-4"></div>
                    <div class="bg-blue-200 h-4 w-4"></div>
                    <div class="bg-blue-200 h-4 w-4"></div>
                    <div class="bg-blue-200 h-4 w-4"></div>
                    <div class="bg-blue-200 h-4 w-4"></div>
                </div>
                <div class="p-1 flex space-x-1">
                    <div class="h-4 w-4"></div>
                    <div class="h-4 w-4"></div>
                </div>
                <div class="border-2 border-red-500 p-1 flex space-x-1">
                    <div class="bg-blue-200 h-4 w-4"></div>
                    <div class="bg-blue-200 h-4 w-4"></div>
                    <div class="bg-blue-200 h-4 w-4"></div>
                </div>
                <div class="p-1 flex space-x-1">
                    <div class="h-4 w-4"></div>
                    <div class="h-4 w-4"></div>
                </div>
                <div class="border-2 border-red-500 p-1 flex space-x-1">
                    <div class="bg-blue-200 h-4 w-4"></div>
                    <div class="bg-blue-200 h-4 w-4"></div>
                    <div class="bg-blue-200 h-4 w-4"></div>
                    <div class="bg-blue-200 h-4 w-4"></div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <div class="text-sm">
                <ul class="list-disc list-inside">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
